<table class="table">
    <thead>
      <tr>
        <th style="width: 10%">
          <a href="/map">Games</a>
        </th>
        <th style="width: 10%">
          <a href="/launch">Launch</a>
        </th>
        <th style="width: 10%">
          <a href="/session">Sessions</a>
        </th>
        <th style="width: 10%">
          <b>Tournaments</b>
        </th>
        <th style="width: 10%">
            <a href="/profile">Profile</a>
        </th>
        <th style="width: 60%">
          <a href="/">Log Out</a>
        </th>
      </tr>
    </thead>
</table>

<h3 *ngIf="tourn"><a (click)="back()">{{tourn.title}}</a></h3>

<table class="table table-striped">
    <thead>
      <tr>
        <td>Date</td>
        <td>Game</td>
        <td>Player</td>
        <td>Turns</td>
        <td>Style</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let it of sessions">
        <td>{{it.created | date: 'dd/MM/yyyy'}}</td>
        <td>{{it.game}}</td>
        <td>{{it.player_name}}</td>
        <td>{{it.last_turn}}</td>
        <td>
          <div *ngIf="isStyled(it.game_id)">
            <select class="form-control" name="it.style" [(ngModel)]="it.style" (change)="changeStyle(it)">
              <option *ngFor="let s of getStyles(it.game_id)" [value]="s.id">
                  {{ s.name }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <input
          type="button"
          value="Join"
          (click)="join(it)"
          class="btn btn-success"
          />
        </td>
        <td>
          <div *ngIf="isRoot()">
            <input
            type="button"
            value="Delete"
            (click)="delete(it)"
            class="btn btn-danger"
            />
          </div>    
        </td>
      </tr>
    </tbody>
  </table>
