<div class="jumbotron">
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <a href="/reg" class="pull-right">Sign In</a>
            <div class="auth-form">
               <div class="form-group">
                    <label>Login</label>
                    <input
                        class="form-control"
                        name="login"
                        [(ngModel)]="login"
                        #username="ngModel"
                        required
                    />
               </div>
               <div class="form-group">
                    <label>Password</label>
                    <input
                        class="form-control"
                        name="pass"
                        type="password"
                        [(ngModel)]="pass"
                        #password="ngModel"
                        (keydown)=onKeydownEvent($event)
                        required
                    />
               </div>
               <a class="pull-right" (click)="recovery()" *ngIf="canRecovery()">Recovery Password</a>
               <div class="form-group">
                   <button
                        class="btn btn-primary"
                        [disabled]="username.invalid || password.invalid"
                        (click)="submit()"
                  >Log In</button> 
               </div>
            </div>
       </div>
    </div>
</div>
