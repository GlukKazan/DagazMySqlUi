<table class="table">
    <thead>
      <tr>
        <th style="width: 10%">
            <a href="/map">Games</a>
        </th>
        <th style="width: 10%">
            <a href="/launch">Launch</a>
        </th>
        <th style="width: 10%">
            <a href="/session">Sessions</a>
        </th>
        <th style="width: 10%">
          <a href="/tournament">Tournaments</a>
        </th>
        <th style="width: 10%">
            <b>Payments</b>
        </th>
        <th style="width: 10%">
          <a href="/profile">Profile</a>
        </th>
        <th style="width: 60%">
          <a href="/">Log Out</a>
        </th>
      </tr>
    </thead>
</table>

<h3>
    <input
    type="button"
    value="Add Coupon"
    class="btn btn-default scopeButton"
    (click)="add()"
    />
</h3>
  
<table class="table table-striped">
    <thead>
      <tr>
        <td>Date</td>
        <td>Code</td>
        <td>Amount</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let it of payments">
          <ng-template
            [ngTemplateOutlet]="loadTemplate(it)"
            [ngTemplateOutletContext]="{ $implicit: it}"
          >
          </ng-template>
        </tr>
      </tbody>
  </table>

  <ng-template #readOnlyTemplate let-it>
    <td>{{it.created | date: 'dd/MM/yyyy HH:mm'}}</td>
    <td>{{it.coupon}}</td>
    <td>{{it.amount}}</td>
    <td></td>
    <td></td>
  </ng-template>

  <ng-template #editTemplate let-it>
    <td>{{it.created | date: 'dd/MM/yyyy HH:mm'}}</td>
    <td>
      <input type="text" [(ngModel)]="edited.coupon" class="form-control" />
    </td>
    <td></td>
    <td>
      <input
        type="button"
        value="Save"
        (click)="save()"
        class="btn btn-success"
      />
    </td>
    <td>
      <input
        type="button"
        value="Cancel"
        (click)="cancel()"
        class="btn btn-warning"
      />
    </td>
  </ng-template>
